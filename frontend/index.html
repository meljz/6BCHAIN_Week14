<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            <h1>APN Energy Calculator</h1>

            <div class="input-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" placeholder="Enter Account Number" required>
            </div>

            <div class="input-group">
                <label for="accountName">Account Name:</label>
                <input type="text" id="accountName" placeholder="Enter Last name, First name, Middle name" required>
            </div>

            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter Address" required>
            </div>

            <div class="input-group">
                <label for="region">Consumer Region:</label>
                <select id="region">
                    <option value="NCR">NCR</option>
                    <option value="Luzon">Luzon</option>
                    <option value="Visayas">Visayas</option>
                    <option value="Mindanao">Mindanao</option>
                    <option value="Other regions">Other regions</option>
                </select>
            </div>

            <div class="input-group">
                <label for="prevUsage">Previous Consumption (kWh):</label>
                <input type="number" id="prevUsage" placeholder="Enter previous usage" required>
            </div>

            <div class="input-group">
                <label for="presUsage">Present Consumption (kWh):</label>
                <input type="number" id="presUsage" placeholder="Enter present usage" required>
            </div>

            <div class="input-group">
                <label for="classification">Classification:</label>
                <select id="classification">
                    <option value="residential">Residential</option>
                    <option value="lowCommercial">Low Voltage Commercial</option>
                    <option value="lowIndustrial">Low Voltage Industrial</option>
                    <option value="highCommercial">High Voltage Commercial</option>
                    <option value="highIndustrial">High Voltage Industrial</option>
                </select>
            </div>

            <button id="compute">Compute</button>
        </div>

        <div class="result-container">
            <h3>Results</h3>
            <div class="result-item">
                <span>Total Consumption: </span><span id="totalConsumption"></span>
            </div>
            <div class="result-item">
                <span>Bill: </span><span id="consumptionBill"></span>
            </div>
            <div class="result-item">
                <span>Generation Charge: </span><span id="generationCharge"></span>
            </div>
            <div class="result-item">
                <span>Transmission Charge: </span><span id="transmissionCharge"></span>
            </div>
            <div class="result-item">
                <span>Distribution Charge: </span><span id="distributionCharge"></span>
            </div>
            <div class="result-item">
                <span>Taxes: </span><span id="taxes"></span>
            </div>
            <div class="result-item">
                <span>Other Taxes: </span><span id="otherTaxes"></span>
            </div>
        </div>

        <button class="print-btn" onclick="window.print()">Print Results</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
